<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="description" content="Codelogger with Keylogging and Code Playback">
	<meta name="author" content="Curtis Northcutt">
	<title>Codelogger and Playback</title>
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Load style sheets -->
	<link rel="stylesheet" type="text/css" href="codelogger.css" />

	<!-- Load any supplemental Javascript libraries here -->

	<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

	<!-- Load main javascript here -->
	<script type="text/javascript" src="codelogger.js"></script>
</head>

<body>
	<form>
		<label for="language">Key Logger Playback Language: </label>
		<select name="langauge" id="language-select">
		  <option value="java">Java</option>
		  <option value="c_cpp">C</option>
		  <option value="csharp">C#</option>		  
		  <option value="html">HTML</option>
		</select>
	</form>
	
	<div id='editor' class='playback'></div>
	
	<div id='buttons'>
		<input contenteditable = 'false' type="button" class="button" id="double-replay-speed" value="Double Speed: 2x">
		<input contenteditable = 'false' type="button" class="button" id="replay-logs" value="Replay Code from Logs">
		<input type="button" class="button" id="next-command" value="Iterate through Commands">
	</div>
	
	<div id='output'> </div>


	</script>
		<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	</script>
</body>
</html>
